dist: xenial
language: python
python:
- '3.6'
- '3.7'

before_install:
- sudo apt-get install -y npm keyutils
- npm install -g @bitwarden/cli
- export SESSION_KEY="$(bw login ${BITWARDEN_EMAIL} ${BITWARDEN_PASSWORD} --raw)"
- echo ${SESSION_KEY} | keyctl padd user bw_session @u

install:
- pip install -e .

script:
- python setup.py test

deploy:
- provider: pypi
  distributions: "sdist bdist_wheel"
  skip_existing: "true"
  user: "remyrd"
  password:
    secure: ""
- provider: pypi
  distributions: "sdist bdist_wheel"
  skip_existing: "true"
  server: https://test.pypi.org
  user: "remyrd"
  password:
    secure: ""

env:
  global:
  - secure: 
  - secure: 
